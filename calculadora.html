<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <style>
        body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculadora {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px 20px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    width: 340px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    animation: fadeIn 1s ease-in-out;
}

.calculadora h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
    font-size: 1.8em;
    text-shadow: 0 0 5px #00f5ff, 0 0 10px #00f5ff;
}

.inputs input {
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1em;
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    transition: all 0.3s ease;
}

.inputs input:focus {
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 10px #00f5ff;
}

.botones {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin: 20px 0;
}

.boton {
    padding: 14px 0;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #00f5ff, #008cff);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.boton:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px #00f5ff, 0 0 24px #008cff;
}

.resultado {
    width: 100%;
    height: 45px;
    font-size: 1.3em;
    text-align: right;
    padding: 10px;
    border: none;
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.3);
    color: #00f5ff;
    font-weight: bold;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.4);
}

/* Animaci√≥n de entrada */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <form name="form1" action="javascript:void(0);">
            <div class="inputs">
                <input type="text" name="numero1" id="numero1" placeholder="Primer n√∫mero">
                <input type="text" name="numero2" id="numero2" placeholder="Segundo n√∫mero">
            </div>
            <div class="botones">
                <button type="button" class="boton" onclick="calcularOperacion('+')">+</button>
                <button type="button" class="boton" onclick="calcularOperacion('-')">‚àí</button>
                <button type="button" class="boton" onclick="calcularOperacion('*')">√ó</button>
                <button type="button" class="boton" onclick="calcularOperacion('/')">√∑</button>
            </div>
            <input type="text" name="resultado" id="resultado" class="resultado" placeholder="Resultado" readonly>
        </form>
    </div>
    <script>
        function calcularOperacion(operador) {
            let num1 = document.getElementById("numero1").value;
            let num2 = document.getElementById("numero2").value;
            let resultado;

            if (isNaN(num1) || isNaN(num2) || num1 === "" || num2 === "") {
                alert("Ingrese n√∫meros v√°lidos para la operaci√≥n");
                return;
            }
            switch (operador) {
                case "+":
                    resultado = parseFloat(num1) + parseFloat(num2);
                    break;
                case "-":
                    resultado = parseFloat(num1) - parseFloat(num2);
                    break;
                case "*":
                    resultado = parseFloat(num1) * parseFloat(num2);
                    break;
                case "/":
                    if (parseFloat(num2) === 0) {
                        alert("No se puede dividir entre cero");
                        return;
                    }
                    resultado = parseFloat(num1) / parseFloat(num2);
                    break;
            }
            document.getElementById("resultado").value = resultado;

            // üîπ Limpia los inputs despu√©s de calcular
            document.getElementById("numero1").value = "";
            document.getElementById("numero2").value = "";
        }
    </script>
</body>
</html>
