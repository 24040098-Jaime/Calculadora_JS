<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>

</head>
<body>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <form name="form1" action="javascript:void(0);">
            <div class="inputs">
                <input type="text" name="numero1" id="numero1" placeholder="Primer n√∫mero">
                <input type="text" name="numero2" id="numero2" placeholder="Segundo n√∫mero">
            </div>
            <div class="botones">
                <button type="button" class="boton" onclick="calcularOperacion('+')">+</button>
                <button type="button" class="boton" onclick="calcularOperacion('-')">‚àí</button>
                <button type="button" class="boton" onclick="calcularOperacion('*')">√ó</button>
                <button type="button" class="boton" onclick="calcularOperacion('/')">√∑</button>
            </div>
            <input type="text" name="resultado" id="resultado" class="resultado" placeholder="Resultado" readonly>
        </form>
    </div>
    <script>
        function calcularOperacion(operador) {
            let num1 = document.getElementById("numero1").value;
            let num2 = document.getElementById("numero2").value;
            let resultado;

            if (isNaN(num1) || isNaN(num2) || num1 === "" || num2 === "") {
                alert("Ingrese n√∫meros v√°lidos para la operaci√≥n");
                return;
            }
            switch (operador) {
                case "+":
                    resultado = parseFloat(num1) + parseFloat(num2);
                    break;
                case "-":
                    resultado = parseFloat(num1) - parseFloat(num2);
                    break;
                case "*":
                    resultado = parseFloat(num1) * parseFloat(num2);
                    break;
                case "/":
                    if (parseFloat(num2) === 0) {
                        alert("No se puede dividir entre cero");
                        return;
                    }
                    resultado = parseFloat(num1) / parseFloat(num2);
                    break;
            }
            document.getElementById("resultado").value = resultado;

            // üîπ Limpia los inputs despu√©s de calcular
            document.getElementById("numero1").value = "";
            document.getElementById("numero2").value = "";
        }
    </script>
</body>
</html>
